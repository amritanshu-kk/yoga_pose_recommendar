<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pose</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        function clearAll(){
            document.getElementById("name").value = "";
        }
        function validate(){
            var name = document.getElementById("name").value;

            if(name==""){
                alert("Pose name is invalid");
                return false; // Prevent form submission if the name is empty
            }
            if(/[^a-zA-Z0-9]/.test(name) ) { //updated validation - alphanumeric
                alert('Pose name is invalid');
                return false; // Prevent form submission if it contains invalid characters.
            }
           return true;
        }
    </script>
</head>
<body>
<a href="/home">Home</a>
<div class="container mt-5">
    <h1>Search Pose by Name</h1>

    <form id="sForm" name="sForm" action="#" th:action="@{/showpose}" th:object="${pose}" method="get" onsubmit="return validate();">
        <div class="mb-3">
            
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-primary me-md-2">Submit</button>
            <button type="button" class="btn btn-secondary" onClick="clearAll();">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
